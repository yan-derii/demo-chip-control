<mat-form-field class="chip-control">
    <mat-label>Chip Control Demo</mat-label>
    <mat-chip-list #chipList aria-label="Select items">
        <mat-chip
                *ngFor="let item of items"
                selectable
                removable
                (removed)="removeChip(item)"
        >
            {{ item }}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input
            #itemInput
            [formControl]="itemInputControl"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="[13]"
            (matChipInputTokenEnd)="addChip($event)"
            placeholder="Type here..."
        />
    </mat-chip-list>
    <mat-autocomplete>
        <mat-option>
            Something Two
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
